 POLITICS_shilfiranlina_DESC:0 "第一世界神，古老的神之一，可爱的外表下有着一颗好斗的心，想要通过力量解决一切问题。"
 POLITICS_lena_DESC:0 "第二世界神，古老的神之一，与艾维特是好朋友，希望神界联合起来所有的杀戮剥削全部消除。"

